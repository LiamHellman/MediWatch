            <img src="assets/images/Logo-LIGHTMODE-AARIALMA.png" alt="Logo" class="logo logo-light">
            <img src="assets/images/Logo-DARKMODE-AARIALMA.png" alt="Logo" class="logo logo-dark">
        </header>
        <main>
            <section id="queue-section">
                <div class="card">
                    
                    <div class="queue-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Waiting</span>
                            <span id="total-waiting" class="stat-value">-</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Estimated Time</span>
                            <span id="estimated-time" class="stat-value">-</span>
                        </div>
                    </div>
                    <div class="queue-info">
                        <h3>Time Elapsed: <span id="wait-time">Loading...</span></h3>
                        <ul id="queue-list" class="patient-list"></ul>
                    </div>
                </div>
            </section>
            <section id="trivia-section">
                <div class="card">
                    <h2>Number Game</h2>
                    <p id="trivia-question">Loading trivia...</p>
                    <button id="next-trivia" class="btn">Next Trivia</button>
                </div>
            </section>
            <section id="wordle-section">
                <div class="card">
                    <h2>Wordle Game</h2>
                    <div id="wordle-grid">
                        <!-- Wordle grid will be dynamically populated -->
                    </div>
                    <div id="wordle-feedback"></div>
                    <input type="text" id="wordle-input" maxlength="5" placeholder="Enter a word">
                    <button id="submit-wordle" class="btn">Submit</button>
                </div>
            </section>
            
        </main>
